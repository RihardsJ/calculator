<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple calculator</title>
</head>
<body>

        <!-- body of the calclator -->
        <main id="calculator">
            <!-- display of the calculator -->
            <section id="display">
                <div id="output">0</div>
                <div id="input">0</div>               
            </section>
            
            <!-- input buttons -->
            <section id="butons">
                <button id="clear">C</button>
                <button id="backspace">&#11013;</button>
                <button value="-" class="operator">&#8722;</button>
                <br>

                <button value="/" class="operator">&#247;</button>
                <button value="*" class="operator">&#215;</button>
                <button value="+" class="operator">&#43;</button>
                <br>

                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" nine="9" class="number">9</button>
                <br>

                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <br>

                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <br>

                <button id="zero" value="0">0</button>
                <button id="dot" value=".">.</button>
                <button id="equals">=</button>
            </section>

        </main>

        <footer>
            <p>RJ | London | 2020</p>
        </footer>

        <script src="main.js"></script>
</body>
</html>
